<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatterbox</title>

    <style>
        @font-face {
            font-family: "retro";
            src: url("resources/retro.ttf") format("truetype");
        }



        /* https://coolors.co/palette/595959-7f7f7f-a5a5a5-cccccc-f2f2f2 */

        ::-webkit-scrollbar-thumb {
            background-color: #7f7f7f;
            border-radius: 0px;
        }

        ::-moz-scrollbar {
            border-radius: 0px;
        }

        body {
            margin: 0;
            background-color: #CCCCCC;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            scrollbar-color: #7f7f7f #aaaaaa;
        }

        .title-section {
            flex: 0.7;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .logo {
            width: 70%;
            margin: 0;
            padding: 0;
            object-fit: contain;
        }

        .chat-section,
        .inputs-section {
            width: 70%;
            display: flex;
            justify-content: center;
        }

        .chatbox {
            border: 3px solid black;
            background-color: #aaaaaa;
            width: 100%;
            flex: 3;
            padding: 2%;
            border-radius: 0.3vw;
            display: flex;
            flex-direction: column;
            height: 40vh;
            max-height: 40vh;
            overflow-y: auto;
            gap: 10px;
        }

        .sent {
            padding: 0.5em 1em;
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 0.2vh;
            align-self: flex-end;
            font-family: "retro";
            padding-bottom: 10px;
        }

        .recieved {
            padding: 0.5em 1em;
            color: white;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 0.2vh;
            align-self: flex-start;
            font-family: "retro";
            padding-bottom: 10px;

        }

        .inputs-section {
            flex: 0;
            width: 70%;
            height: fit-content;
        }

        .dial {
            width: 100%;
            height: fit-content;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 1vh;
            gap: 1vh;

        }


        .input-field {
            width: 70%;
            padding: 0.5em;
            border-radius: 0.2vw;
            border: 1px solid #aaa;
            font-family: "retro";
            font-size: 20px;
        }

        .button {
            width: 30%;
            padding: 0.5em 1em;
            border: none;
            background-color: #7f7f7f;
            color: white;
            border-radius: 0.2vw;
            cursor: pointer;
            font-family: "retro", monospace;
            font-size: 20px;
        }

        .button:hover {

            background-color: #595959;
        }

        .button:active {
            background-color: #3c3c3c;
        }
    </style>

</head>


<body>

    <!-- TITLE -->
    <div class="title-section">
        <img class="logo" src="/resources/chatterbox.png" alt="">
    </div>

    <!-- CHAT AREA -->
    <div class="chat-section">
        <div class="chatbox" id="chatbox-id"></div>
    </div>

    <!-- INPUT BAR, SEND, UPDATE -->
    <div class="inputs-section">
        <div class="dial">
            <!-- Input field -->
            <input type="text" class="input-field" id="input-f" placeholder="Type your message...">

            <!-- Send button -->
            <button class="button" id="send-id" onclick="sendMessage()">SEND</button>


            <!-- Reload button -->
            <button class="button" onclick="reload()">RELOAD</button>

        </div>
    </div>



    <script>

        let username;
        const chatBox = document.getElementById("chatbox-id")

        window.onload = function () {
            getUsername();
            // chatBox.appendChild( USER CONNECTED)
            
        };

        setInterval(reload, 100);

        // window.addEventListener("beforeunload", function(event) {

        //     fetch("/chat", {
        //         method: "POST",
        //         body: "user-disconnect"
        //         //body =     JSON.stringify({
        //         //     userId: 1,
        //         //     title: "Fix my bugs",
        //         //     completed: false
        //         // }),
        //         // headers: {
        //         //     "Content-type": "application/json; charset=UTF-8"
        //         // }
        //     })

        //         .then((response) => response.json())
        //         .then((jsonResponse) => {
        //             var disconnectDiv = buildMessageItem(jsonResponse);
        //             disconnectDiv.style.backgroundColor = "#AC3834";
        //             disconnectDiv.innerText = "[" + username + "DISCONNECTED]"
        //             chatBox.appendChild(disconnectDiv)
        //             chatBox.scrollTo(0, chatBox.scrollHeight);
        //         });

        // })


        function getUsername() {
            fetch("/username", {
                method: "GET"
            })
                .then((response) => response.text())
                .then((text) => {
                    username = text;
                });
        }

        function sendMessage() {
            const tf = document.getElementById("input-f");
            message = tf.value;
            //tf.value = tf.value + 'bla';


            fetch("/chat", {
                method: "POST",
                body: message
                //     JSON.stringify({
                //     userId: 1,
                //     title: "Fix my bugs",
                //     completed: false
                // }),
                // headers: {
                //     "Content-type": "application/json; charset=UTF-8"
                // }
            })

                .then((response) => response.json())
                .then((jsonResponse) => {

                    // if (username == null) {
                    //     getUsername();
                    // }

                    chatBox.appendChild(buildMessageItem(jsonResponse))
                    chatBox.scrollTo(0, chatBox.scrollHeight);
                    tf.value = "";
                });



        }

        function reload() {
            // const tf = document.getElementById("chat-f");
            //message = tf.value;
            //tf.value = tf.value + 'bla';


            fetch("/chat", {
                method: "GET",
                //body: message
                //     JSON.stringify({
                //     userId: 1,
                //     title: "Fix my bugs",
                //     completed: false
                // }),
                // headers: {
                //     "Content-type": "application/json; charset=UTF-8"
                // }
            })
                //.then((response) => response.text())
                //.then((text) => console.log(text));

                .then((response) => response.json())
                .then((jsonResponse) => {
                    console.log(jsonResponse);

                    // clear the chat messages
                    while (chatBox.firstChild) {
                        chatBox.removeChild(chatBox.firstChild);
                    }

                    // add each thing
                    jsonResponse.messages.forEach(message => chatBox.appendChild(buildMessageItem(message)));
                    // chatBox.scrollTo(0, chatBox.scrollHeight);
        

                });
            // ;




        }

        function buildMessageItem(messageObject) {
            var messageDiv = document.createElement("div");


            if (messageObject.username == username) {
                messageDiv.classList.add("sent")
                messageDiv.innerText = messageObject.contents;
            }
            else {
                messageDiv.classList.add("recieved")
                messageDiv.innerText = "<" + messageObject.username + "> " + messageObject.contents;
            }


            return messageDiv;

        }



        const sendButton = document.getElementById("input-f")
        sendButton.addEventListener("keydown", function(event) {

            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }

        }) 


    </script>

</body>

</html>
